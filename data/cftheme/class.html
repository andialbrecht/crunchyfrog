<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <title>Class: <span py:replace="desc.name" /></title>
</head>

<body>
    <div class="breadcrumbs">
    	<div class="crumbs">
    		<py:for each="i, parent in enumerate(desc.get_parents())"><py:if test="i != 0">.</py:if><a href="${project.href(parent)}">${parent.name}</a></py:for><py:if test="desc.get_parents()">.</py:if>${desc.name}
    	</div>
    	<div class="short_desc" py:if="desc.docstring">${desc.docstring.splitlines()[0]}</div>
    	<div class="clearfix"></div>
    </div>
    <h1>Class: <span py:replace="desc.name" /></h1>
    
    <div class="docstring ${project.renderer_id(desc)}"
          py:content="project.render_description(desc, True)" />
          
    <div py:if="desc.find_subclasses()">
    	<p>Subclasses: <py:for each="i, cls in enumerate(desc.find_subclasses())"><py:if test="i != 0">, </py:if><a href="${project.href(cls)}">${cls.name}</a></py:for>
    	</p>
    </div>

    <ul py:replace="link_bar(desc, False)" />

    <div py:if="desc.classes" class="child-elements">
        <h2>Classes</h2>
        
        <py:for each="class_ in desc.classes">
            <h3 id="${class_.anchor}">
                <a href="${class_.href}" py:content="class_.name" />
            </h3>
            
            <div class="docstring ${project.renderer_id(class_)}"
                 py:content="project.render_short_desc(class_)" />
            
            <ul py:replace="link_bar(class_)" />
        </py:for>
    </div>

    <div py:if="desc.methods" class="child-elements">
        <h2>Methods</h2>
        
        <py:for each="method in desc.methods">
            <h3 id="${method.anchor}">
                <span py:replace="method.name" />
                <span class="args" py:content="method.argspec" />
            </h3>
            
            <div class="docstring ${project.renderer_id(method)}"
                 py:content="project.render_description(method)" />
            
            <ul py:replace="link_bar(method)" />
        </py:for>
    </div>
    
    <div py:if="desc.attributes" class="child-elements">
        <h2>Attributes</h2>
        
        <py:for each="member in desc.attributes">
            <h3 id="${member.anchor}" py:content="member.name" />
            
            <div class="docstring ${project.renderer_id(member)}"
                 py:content="project.render_description(member)" />
            
            <p>Value: <code py:content="helpers.pformat(helpers.safe_get(member, 'value'))" /></p>
            
            <ul py:replace="link_bar(member)" />
        </py:for>
    </div>
</body>
</html>
